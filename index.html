<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feynman App - YKS Öğrencileri İçin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="hero-content">
            <div class="hero-section">
                <h1 class="hero-text" id="hero-text">Zor konuları kolay yoldan ve hızlıca öğrenin.</h1>
            </div>
            <form class="email-form" id="email-form">
                <input type="email" id="email" name="email" placeholder="E-posta adresiniz" required>
                <button type="submit" class="cta-button cta-primary email-submit">İstek Listesine Katıl</button>
                <p class="email-status" id="email-status" aria-live="polite"></p>
            </form>
            <div class="cta-buttons">
                <a class="cta-button cta-secondary" href="application.html">Test Ekibine Katıl</a>
            </div>
        </div>
        <div class="phone-mockup">
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="phone-screen">
                    <div class="app-preview">
                        <img src="screenshot.png" alt="Feynman App Preview">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
